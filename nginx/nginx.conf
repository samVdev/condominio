user nginx;
worker_processes auto;
pid /tmp/nginx.pid;

worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept off;
}

http {
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '$http_x_forwarded_for';

    access_log /var/log/nginx/access.log security;
    error_log /var/log/nginx/error.log warn;

    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;
    
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    client_max_body_size 200M;
    large_client_header_buffers 2 1k;
    
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    keepalive_timeout 5 5;
    
    add_header Allow "GET, POST, HEAD, OPTIONS" always;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    reset_timedout_connection on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    map $http_user_agent $block_ua {
        default 0;
        ~*(wget|curl|libwww-perl|python|nikto|scan|nmap) 1;
        ~*(bot|crawler|spider|scraper) 1;
    }

    map $http_referer $block_referer {
        default 0;
        ~*(semalt|buttons-for-website|share-buttons) 1;
    }

    map $request_uri $block_static {
        default 0;
        ~*\.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|yaml|yml)$ 1;
        ~*\.(git|svn|hg|bzr|DS_Store)$ 1;
    }

    server {
        listen 80;
        server_name elyutaje.compuarreglo.com api-elyutaje.compuarreglo.com;
        
        if ($host !~ ^(vesam-dev\.art|api\.vesam-dev\.art)$) {
            return 444;
        }
        
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api-elyutaje.compuarreglo.com;

        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
            return 405;
        }

        ssl_certificate /etc/letsencrypt/live/elyutaje.compuarreglo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elyutaje.compuarreglo.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        ssl_trusted_certificate /etc/letsencrypt/live/elyutaje.compuarreglo.com/chain.pem;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api-elyutaje.compuarreglo.com ws: wss:; frame-ancestors 'none';" always;
        add_header Server "nginx" always;
        server_tokens off;

        limit_req zone=api burst=20 nodelay;
        limit_conn addr 10;

        if ($block_ua = 1) {
            return 444;
        }
        
        if ($block_referer = 1) {
            return 444;
        }
        
        if ($block_static = 1) {
            return 444;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /\.git {
            deny all;
            access_log off;
            log_not_found off;
        }

        root /var/www/html/public;
        index index.php index.html;

        location ~* \.(env|ini|log|conf|sql|sh|yaml|yml|json|lock|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        location /public/ {
            alias /var/www/html/public/storage/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            add_header X-Content-Type-Options "nosniff";
        }

        location ~ \.php$ {
            valid_referers none blocked server_names;
            
            include fastcgi_params;
            fastcgi_pass condominio-backend:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
            
            fastcgi_hide_header X-Powered-By;
            fastcgi_hide_header X-CF-Powered-By;
            
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 64k;
            fastcgi_buffers 4 64k;
            fastcgi_busy_buffers_size 128k;
            fastcgi_temp_file_write_size 128k;
        }

        location ~* /(uploads|cache|temp|logs|vendor)/.*\.(php|phps|phtml|php3|php4|php5|php7|phar)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
    }

    server {
        listen 443 ssl http2;
        server_name elyutaje.compuarreglo.com;

        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
            return 405;
        }

        ssl_certificate /etc/letsencrypt/live/elyutaje.compuarreglo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/elyutaje.compuarreglo.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        ssl_trusted_certificate /etc/letsencrypt/live/elyutaje.compuarreglo.com/chain.pem;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api-elyutaje.compuarreglo.com ws: wss:; frame-ancestors 'none';" always;
        add_header Server "nginx" always;
        server_tokens off;

        limit_req zone=frontend burst=50 nodelay;
        limit_conn addr 20;

        if ($block_ua = 1) {
            return 444;
        }
        
        if ($block_referer = 1) {
            return 444;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /\.git {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(env|ini|log|conf|sql|sh|yaml|yml|json|lock|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        location / {
            proxy_pass http://condominio-frontend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}